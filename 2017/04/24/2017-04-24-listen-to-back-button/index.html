nent, ViewChild &#125; from &apos;@angular/core&apos;;</span><br><span class="line">import &#123; Platform, ToastController, Nav, App &#125; from &apos;ionic-angular&apos;;</span><br><span class="line">import &#123; StatusBar &#125; from &apos;@ionic-native/status-bar&apos;;</span><br><span class="line">import &#123; SplashScreen &#125; from &apos;@ionic-native/splash-screen&apos;;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">@Component(&#123;</span><br><span class="line">  templateUrl: &apos;app.html&apos;,</span><br><span class="line">  providers: [SplashScreen, StatusBar]</span><br><span class="line">&#125;)</span><br><span class="line">export class MyApp &#123;</span><br><span class="line">  rootPage = &apos;TabsPage&apos;;</span><br><span class="line">  backButtonPressed: boolean = false;  //用于判断返回键是否触发</span><br><span class="line">  @ViewChild(&apos;myNav&apos;) nav: Nav;</span><br><span class="line"></span><br><span class="line">  constructor(public platform: Platform, private splashScreen: SplashScreen, private statusBar: StatusBar, public app: App, public toastCtrl: ToastController) &#123;</span><br><span class="line">    platform.ready().then(() =&gt; &#123;</span><br><span class="line">      // Okay, so the platform is ready and our plugins are available.</span><br><span class="line">      // Here you can do any higher level native things you might need.</span><br><span class="line">      this.statusBar.styleDefault();</span><br><span class="line">      this.statusBar.backgroundColorByHexString(&apos;#661F22&apos;);</span><br><span class="line">      this.splashScreen.hide();</span><br><span class="line">      this.registerBackButtonAction(); //运行这个方法绑定返回按钮</span><br><span class="line">    &#125;);</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  registerBackButtonAction() &#123;</span><br><span class="line">    this.platform.registerBackButtonAction(() =&gt; &#123;</span><br><span class="line">      //如果想点击返回按钮隐藏toast或loading或Overlay就把下面加上</span><br><span class="line">      // this.ionicApp._toastPortal.getActive() || this.ionicApp._loadingPortal.getActive() || this.ionicApp._overlayPortal.getActive();</span><br><span class="line">      let nav = this.app.getActiveNav();</span><br><span class="line">      if (nav.canGoBack())&#123; //是否已经到了首页</span><br><span class="line">        nav.pop();</span><br><span class="line">      &#125;else&#123;</span><br><span class="line">        this.showExit()</span><br><span class="line">      &#125;</span><br><span class="line">    &#125;, 1);</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  //双击退出提示框</span><br><span class="line">  showExit() &#123;</span><br><span class="line">    if (this.backButtonPressed) &#123; //当触发标志为true时，即2秒内双击返回按键则退出APP</span><br><span class="line">      this.platform.exitApp();</span><br><span class="line">    &#125; else &#123;</span><br><span class="line">     this.toastCtrl.create(&#123;</span><br><span class="line">      message: &apos;再按一次退出应用&apos;,</span><br><span class="line">      duration: 2000,</span><br><span class="line">      position: &apos;middle&apos;</span><br><span class="line">     &#125;).present();</span><br><span class="line">     this.backButtonPressed = true;</span><br><span class="line">     setTimeout(() =&gt; this.backButtonPressed = false, 2000);//2秒内没有再次点击返回则将触发标志标记为false</span><br><span class="line">    &#125;</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></p>
